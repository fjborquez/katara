<h1 mat-dialog-title>
  {{title}}
</h1>

<mat-dialog-content>
  <p>{{message}}</p>
</mat-dialog-content>

<mat-dialog-actions>
  <button matButton mat-dialog-close (click)="onDismiss()">No</button>
  <button matButton mat-dialog-close cdkFocusInitial color="primary" (click)="onConfirm()">Yes</button>
</mat-dialog-actions>
