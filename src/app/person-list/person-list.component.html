<a [routerLink]="['add']">Add</a>
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef> # </th>
    <td mat-cell *matCellDef="let person"> {{person.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let person"> {{person.name}} </td>
  </ng-container>

  <ng-container matColumnDef="lastname">
    <th mat-header-cell *matHeaderCellDef> Lastname </th>
    <td mat-cell *matCellDef="let person"> {{person.lastname}} </td>
  </ng-container>

  <ng-container matColumnDef="date_of_birth">
    <th mat-header-cell *matHeaderCellDef> Date of birth </th>
    <td mat-cell *matCellDef="let person"> {{person.date_of_birth}} </td>
  </ng-container>

  <ng-container matColumnDef="nutritional_profile">
    <th mat-header-cell *matHeaderCellDef> Nutritional profile </th>
    <td mat-cell *matCellDef="let person">
      <a [routerLink]="[person.id, 'nutritional-profile', 'add']" *ngIf="person.nutritional_profile.length == 0">Create</a>
      <a [routerLink]="[person.id, 'nutritional-profile', 'update']" *ngIf="person.nutritional_profile.length > 0">Edit</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="houses">
    <th mat-header-cell *matHeaderCellDef> Houses </th>
    <td mat-cell *matCellDef="let person">
      <a [routerLink]="[person.id, 'houses', 'add']" *ngIf="person.houses.length == 0">Add</a>
      <a [routerLink]="[person.id, 'houses', 'update']" *ngIf="person.houses.length > 0">Edit</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> Email </th>
    <td mat-cell *matCellDef="let person"> {{person.user?.email}} </td>
  </ng-container>

  <ng-container matColumnDef="user">
    <th mat-header-cell *matHeaderCellDef>User</th>
    <td mat-cell *matCellDef="let person">
      <a [routerLink]="[person.id, 'user', 'add']" *ngIf="!person.user">Create</a>
      <div *ngIf="person.user">
        <a [routerLink]="[person.id, 'user', 'update']" *ngIf="person.user">Edit</a> |
        <a (click)="disable(person.user.id)" *ngIf="person.user.is_active">Disable</a>
        <a (click)="enable(person.user.id)" *ngIf="!person.user.is_active">Enable</a>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> Options </th>
    <td mat-cell *matCellDef="let person">
      <a [routerLink]="[person.id, 'update']">Edit</a>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
