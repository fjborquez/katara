<form [formGroup]="userProfileForm">
  <div *ngFor="let nutritionalRestriction of nutritionalRestrictions">
    <label for="{{nutritionalRestriction.description}}">
      {{nutritionalRestriction.description}}

    <input id="{{nutritionalRestriction.description}}" type="checkbox" formControlName="nutritionalProfile[{{nutritionalRestriction.id}}]">
  </div>
</form>
