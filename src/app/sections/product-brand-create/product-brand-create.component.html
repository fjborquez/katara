<a (click)="goBack()">Back</a>
<form [formGroup]="productBrandForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name" matInput>
  </div>
  <div>
    <label for="description">
      Description
    </label>
    <input id="description" type="text" formControlName="description" matInput>
  </div>
  <div>
    <button matButton="elevated" type="submit">Create</button>
  </div>
</form>
