<a [routerLink]="['add']">Add</a>
<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="fullname">
    <th mat-header-cell *matHeaderCellDef>Fullname</th>
    <td mat-cell *matCellDef="let resident"> {{resident.name}} {{resident.lastname}} </td>
  </ng-container>

  <ng-container matColumnDef="date_of_birth">
    <th mat-header-cell *matHeaderCellDef>Date of birth</th>
    <td mat-cell *matCellDef="let resident"> {{resident.date_of_birth | date: "dd/MM/YYYY"}} </td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef>Options</th>
    <td mat-cell *matCellDef="let resident">
      Edit | View houses
    </td>
  </ng-container>

  <ng-container matColumnDef="nutritional_profile">
    <th mat-header-cell *matHeaderCellDef>Nutritional profile</th>
    <td mat-cell *matCellDef="let resident">
      <mat-icon class="mat-18">assignment</mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
  <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
</table>
