<a [routerLink]="'/users'">Back</a>
<form [formGroup]="personForm" (ngSubmit)="onSubmit()">
  <div>
    <label for="name">
      Name
    </label>
    <input id="name" type="text" formControlName="name">
  </div>
  <div>
    <label for="lastname">
      Lastname
    </label>
    <input id="lastname" type="text" formControlName="lastname">
  </div>
  <div>
    <label for="date_of_birth">
      Date of birth
    </label>
    <input id="date_of_birth" type="text" formControlName="date_of_birth">
  </div>
  <div>
    <label for="email">
      Email
    </label>
    <input id="email" type="text" formControlName="email">
  </div>
  <div>
    <label for="password">
      Password
    </label>
    <input id="password" type="password" formControlName="password">
  </div>
  <div>
    <div>Nutritional Profile</div>
    <div *ngFor="let nutritionalRestriction of nutritionalRestrictions">
      <label for="{{nutritionalRestriction.description}}">
        {{nutritionalRestriction.description}}
      </label>
      <input id="{{nutritionalRestriction.description}}" type="checkbox" formControlName="nutritionalProfile[{{nutritionalRestriction.id}}]">
    </div>
  </div>
  <div>
    <button class="button" type="submit">Update</button>
  </div>
</form>
